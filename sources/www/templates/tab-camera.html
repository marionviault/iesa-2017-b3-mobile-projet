<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Envoyer un schmilblick</h2>
    <p id="send-img"></p>
    <button ng-click="cameraClose()" id="close-img" style="display:none;">Supprimer</button>
    <button ng-click="cameraLaunch()" id="button-send-img" class="btnStylay">Choisir une image</button>
    <br/>
    <p>
      <label for="cameratext">Mot Ã  deviner : </label>
      <input type="text" name="cameratext" id="cameratext"/>
      <input type="hidden" name="saveImgName" id="saveImgName" value="">
    </p>

    <ion-list>
    <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" ng-click="check(chat.id)">
      <h2>{{chat.name}}</h2>
      <span ng-class="{'checked': chat.check}"><i class="icon ion-checkmark icon-accessory"></i></span>

    </ion-item>
  </ion-list>

    <p><button type="submit" ng-click="cameraSend()" class="btnStylay">Envoyer</button></p>

  </ion-content>
</ion-view>
